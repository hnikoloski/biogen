<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./style/main.css" />
    <title>Biogen</title>
  </head>
  <body>
    <div class="topBar">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <img src="./assets/img/logo.svg" alt="logo" class="logo" />
          </div>
        </div>
      </div>
    </div>
    <div class="content toggleable">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1>Inform<span class="greenFont">A</span>rtistica</h1>
            <p>Effettua il <span class="bold">LOGIN</span></p>
            <div class="form-wrapper">
              <form id="logInForm">
                <input type="email" id="logInEmail" placeholder="Email:" />
                <input
                  type="password"
                  id="logInPassword"
                  placeholder="Password:"
                />
                <button id="logInBtn" class="btnNext">
                  <img src="./assets/img/arrow-right.svg" alt="Submit Button" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="container">
        <div class="row">
          <ul>
            <li>
              <img src="./assets/img/plegridy.png" alt="Plegridy Logo" />
            </li>
            <li>
              <img src="./assets/img/avonex.png" alt="Avonex Logo" />
            </li>
            <li>
              <img src="./assets/img/tacfidera.png" alt="Tacfidera Logo" />
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/views.js"></script>

</html>
